    <body onload="onload();">

        <h1>A test</h1>

<!--        <button id="loadData"> load data </button> -->
        <button id="presentTest" onclick="tester.presentTestNext()"> startTest </button>
<input type="text" id="testid"/> <button id="loadTest" onclick="tester.loadTest()">load Test</button>
        <!-- <button class="play">Play</button> 
        <button class="stop">Stop</button> stop is not needed  -->
        <br/>

        <p>
            time location:
            <span id="tsCurrent">No context exists</span>.</p>


        <!-- Set loop start and loop end -->
        <span id="songLength"></span>
        <br/>

        <!-- Set the rate for playback speed. 1: the original speed, 2: faster, 0.5: slower -->
        <input class="playback-rate-control" type="range" min="0.25" max="3" step="0.05" value="1">
        <span class="playback-rate-value">1.0</span>

        <label for="loopstart-control">loop Start:</label>
        <input class="loop-control" id="loopstart-control" type="range" min="0" max="100" step="1" value="0">
        <span class="loopstart-value">0</span>
        <br>
        <label for="loopend-control">loop End:</label>
        <input class="loop-control" id="loopend-control" type="range" min="0" max="100" step="1" value="0">
        <span class="loopend-value">0</span>
        <br/>

        <button id="result_good">I know, good</button>
        <button id="pauseCtx">Play/Pause</button>

        <input id="testkey" type="text">  <button id="testkey_check">check key</button>
        <label id="testkey_given"></label> <button id="testkey_assign">take mine</button>

        <br/>
        <button id="result_bad">forgot, do not understand, bad</button>
